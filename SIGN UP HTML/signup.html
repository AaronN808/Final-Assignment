<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedmo - Sign Up</title>
    <link rel="stylesheet" href="SIGNUP CSS/signup.css">
    <link rel="stylesheet" href="/CSS Styles/styles.css">
    <link rel="stylesheet" href="/CSS Styles/buttonsstyles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap" rel="stylesheet">
    <script src="JAVASCRIPT/signup.js"></script>
</head>
<body>
  <header class="hero-banner">
    <div>
   </div>
    <div class="containerbutton">
        <a href="/index.html">
    <img class="logo" src="/assets/Feedmo Logo.png" alt="Feedmo Text with Review and Star Logo">    
       </a> 
    <nav>
            <ul>
                <li class="listref"><a href="/SIGN UP HTML/signup.html">Sign Up</a></li>
                <li class="listref"><a href="/DOWNLOAD HTML/download.html">Download</a></li>
                <li class="listref"><a href="/ABOUTUS/aboutus.html">About Us</a></li>
            </ul>
        </nav>
    </div>
</header>
    <div class="wrapper">
        <div class="title-text">
          <div class="title login">Login Form</div>
          <div class="title signup">Signup Form</div>
        </div>
        <div class="form-container">
          <div class="slide-controls">
            <input type="radio" name="slide" id="login" checked>
            <input type="radio" name="slide" id="signup">
            <label for="login" class="slide login">Login</label>
            <label for="signup" class="slide signup">Signup</label>
            <div class="slider-tab"></div>
          </div>
          <div class="form-inner">
            <form action="#" class="login">
              <div class="field">
                <input type="text" placeholder="Email Address" required>
              </div>
              <div class="field">
                <input type="password" placeholder="Password" required>
              </div>
              <div class="pass-link"><a href="#">Forgot password?</a></div>
              <div class="field btn">
                <div class="btn-layer"></div>
                <input type="submit" value="Login">
              </div>
              <div class="signup-link">Not a feast'r? <a href="">Join Now!</a></div>
            </form>
            <form action="#" class="signup">
              <div class="field">
                <input type="text" placeholder="Email Address" required>
              </div>
              <div class="field">
                <input type="password" placeholder="Password" required>
              </div>
              <div class="field">
                <input type="password" placeholder="Confirm password" required>
              </div>
              <div class="field btn">
                <div class="btn-layer"></div>
                <input type="submit" value="Signup">
              </div>
            </form>
          </div>
        </div>
      </div>
      <footer>
        <div class="container">
            <p>&copy; 2024 Feedmo. All rights reserved.</p>
            <h2>Contact Us!</h2>
            <p>contact@feedmo.com</p>
        </div>
    </footer>
</body>
</html>
